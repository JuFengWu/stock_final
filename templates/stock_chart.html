<!DOCTYPE html>
<html>
<head>
    <title>Stock Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            display: none;
        }
        .entry-signal {
            fill: green;
        }
        .exit-signal {
            fill: red;
        }
    </style>
</head>
<body>
    <h1>Stock Chart with Signals</h1>

    <!-- 用戶輸入區域 -->
    <form id="stockForm">
        <label for="stock_code">Stock Code:</label>
        <input type="text" id="stock_code" name="stock_code" value="AAPL" required><br><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="2024-01-01" required><br><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="2024-12-31" required><br><br>

        <button type="button" id="fetchButton">Fetch Data</button>
    </form>

    <!-- SVG 繪圖區域 -->
    <svg id="chart" width="800" height="500"></svg>
    <div class="tooltip" id="tooltip"></div>

    <script>
        const svg = d3.select("#chart");
        const tooltip = d3.select("#tooltip");

        // 清空 SVG 繪圖區域的函數
        function clearChart() {
            svg.selectAll("*").remove();
        }

        // 繪製 K 線圖的函數
        function drawChart(data) {
            const margin = { top: 20, right: 30, bottom: 30, left: 50 };
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(data.map(d => d.date))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d.low), d3.max(data, d => d.high)])
                .range([height, 0]);

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            // 繪製 K 線
            g.selectAll(".candlestick")
                .data(data)
                .enter().append("rect")
                .attr("class", "candlestick")
                .attr("x", d => x(d.date))
                .attr("y", d => y(d.high))
                .attr("width", x.bandwidth())
                .attr("height", d => y(d.low) - y(d.high))
                .attr("fill", d => d.open > d.close ? "red" : "green");

            // 繪製進場訊號
            g.selectAll(".entry-signal")
                .data(data.filter(d => d.entry_signal))
                .enter().append("circle")
                .attr("class", "entry-signal")
                .attr("cx", d => x(d.date) + x.bandwidth() / 2)
                .attr("cy", d => y(d.close))
                .attr("r", 5);

            // 繪製出場訊號
            g.selectAll(".exit-signal")
                .data(data.filter(d => d.exit_signal))
                .enter().append("circle")
                .attr("class", "exit-signal")
                .attr("cx", d => x(d.date) + x.bandwidth() / 2)
                .attr("cy", d => y(d.close))
                .attr("r", 5);

            // 繪製坐標軸
            g.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x)
                    .tickValues(x.domain().filter((d, i) => i % 10 === 0)) // 每 10 天顯示一個標籤
                    .tickFormat(d => d.slice(5)) // 顯示 MM-DD
                );

            g.append("g").call(d3.axisLeft(y));

            // Tooltip 功能
            svg.selectAll("circle")
                .on("mouseover", (event, d) => {
                    tooltip.style("display", "block")
                        .html(`Date: ${d.date}<br>Signal: ${d.entry_signal || d.exit_signal}`)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY}px`);
                })
                .on("mouseout", () => tooltip.style("display", "none"));
        }

        // Fetch API 數據的函數
        function fetchData() {
            const stockCode = document.getElementById("stock_code").value;
            const startDate = document.getElementById("start_date").value;
            const endDate = document.getElementById("end_date").value;

            // 清空圖表
            clearChart();

            fetch(`/api/stock-data/?stock_code=${stockCode}&start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    drawChart(data);
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        }

        // 綁定按鈕點擊事件
        document.getElementById("fetchButton").addEventListener("click", fetchData);
    </script>
</body>
</html>
